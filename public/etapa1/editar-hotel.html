<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Hotel</title>
  <link rel="stylesheet" href="editar-hotel.css">
  <style>
    .filtros-row { display: flex; gap: 16px; align-items: center; }
    .container { max-width: 650px; margin: auto; }
    #form-editar-hotel { display: flex; flex-direction: column; gap: 12px; margin-top: 18px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Editar Hotel</h2>

    <!-- FILTROS -->
    <div class="filtros-row">
      <label>Continente:
        <select id="filtro-continente">
          <option value="">Selecciona un continente</option>
        </select>
      </label>
      <label>País:
        <select id="filtro-pais" disabled>
          <option value="">Selecciona un país</option>
        </select>
      </label>
      <label>Ciudad:
        <select id="filtro-ciudad" disabled>
          <option value="">Selecciona una ciudad</option>
        </select>
      </label>
      <label>Hotel:
        <select id="select-hotel" disabled>
          <option value="">Selecciona un hotel</option>
        </select>
      </label>
    </div>
    
    <button type="button" onclick="window.location.href='../index.html'">
        Volver al inicio
      </button>
    <div id="mensaje"></div>
    
    <!-- FORMULARIO DE EDICIÓN -->
    <form id="form-editar-hotel" style="display:none;">
      <label>Nombre del hotel:
        <input type="text" name="nombre" required>
      </label>

      <label>Estrellas (3.5 a 5.5):
        <input type="number" name="estrellas" step="0.5" min="3.5" max="5.5" required>
      </label>

      <label>Puntaje Booking:
        <input type="number" name="booking_score" step="0.1" min="0" max="10" required>
      </label>

      <label>Puntaje TripAdvisor:
        <input type="number" name="tripadvisor_score" step="0.1" min="0" max="5" required>
      </label>

      <label>Zona 1:
        <select name="id_zona1" id="select-zona1" required>
          <option value="">Selecciona una zona</option>
        </select>
      </label>
      <label>Metros a Zona 1:
        <input type="number" name="metros_zona1" id="metros-zona1" min="0" required>
      </label>

      <label>Zona 2 (opcional):
        <select name="id_zona2" id="select-zona2">
          <option value="">Selecciona una zona</option>
        </select>
      </label>
      <label>Metros a Zona 2 (opcional):
        <input type="number" name="metros_zona2" id="metros-zona2" min="0">
      </label>

      <label>Descripción:
        <textarea name="descripcion" rows="3" required></textarea>
      </label>

      <label>Enlace a Booking:
        <input type="url" name="link_booking" required>
      </label>

      <label>Enlace a TripAdvisor:
        <input type="url" name="link_tripadvisor" required>
      </label>

      <button type="submit">Guardar Cambios</button>
      <button type="button" onclick="window.location.href='../index.html'">Volver al inicio</button>

    </form>



  </div>
  <script src="editar-hotel.js"></script>
</body>
</html>
