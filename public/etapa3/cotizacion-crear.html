<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nueva cotización</title>

  <!-- Si tienes algún CSS común, puedes enlazarlo aquí -->
  <link rel="stylesheet" href="cotizacion-crear.css" />
</head>
<body>
  <header>
    <div class="barra_superior">
      <div class="div1">
        <h1>Nueva cotización</h1>
      </div>

      <div class="div2">
        <nav class="nav-etapa3">
          <a href="../index.html">Inicio</a>
          <a href="./index-etapa3.html">Etapa 3</a>
          <a href="./cotizacion-crear.html" aria-current="page">Cotización crear</a>
          <a href="./precios-servicios.html">Precios servicios</a>
          <a href="./precios-alojamiento.html">Precios alojamiento</a>
        </nav>
      </div>
    </div>
    <hr />
  </header>

  <main>
    <form id="form-cotizacion">
      <!-- Bloque: Datos básicos -->
      <fieldset>
        <legend>Datos básicos</legend>

        <label>
          Agente (*):
          <input type="text" name="agente" id="agente" required />
        </label>

        <label>
          Nombre pasajero (*):
          <input type="text" name="nombre_pasajero" id="nombre_pasajero" required />
        </label>

        <label>
          Fecha de viaje (*):
          <input type="date" name="fecha_viaje" id="fecha_viaje" required />
        </label>
      </fieldset>

      <!-- Bloque: Número de pasajeros -->
      <fieldset>
        <legend>Pasajeros</legend>

        <div class="fila-pasajeros">
          <label>
            Adultos +65:
            <input type="number" min="0" step="1" id="adultos_65" value="0" />
          </label>

          <label>
            Adultos 19 - 64:
            <input type="number" min="0" step="1" id="adultos_19_64" value="0" />
          </label>
        </div>

        <div class="fila-pasajeros">
          <label>
            Jóvenes 12 - 18:
            <input type="number" min="0" step="1" id="jovenes_12_18" value="0" />
          </label>

          <label>
            Niños 3 - 11:
            <input type="number" min="0" step="1" id="ninos_3_11" value="0" />
          </label>
        </div>

        <div class="fila-pasajeros">
          <label>
            Infantes &lt; 2:
            <input type="number" min="0" step="1" id="infantes_0_2" value="0" />
          </label>
        </div>

        <p id="resumen-personas">
          Total: 0 personas
        </p>
      </fieldset>

      <!-- Bloque: Categorías -->
      <fieldset>
        <legend>Categoría de alojamiento</legend>

        <label>
          <input type="checkbox" class="categoria" value="3*" />
          Alojamiento estándar (equivalente 3 estrellas)
        </label><br />

        <label>
          <input type="checkbox" class="categoria" value="4*" />
          Alojamiento primera categoría (equivalente 4 estrellas)
        </label><br />

        <label>
          <input type="checkbox" class="categoria" value="5*" />
          Alojamiento lujo estándar (equivalente 5 estrellas)
        </label><br />

        <label>
          <input type="checkbox" class="categoria" value="luxury" />
          Alojamiento lujo (hoteles luxury)
        </label>
      </fieldset>

      <!-- Bloque: Moneda -->
      <fieldset>
        <legend>Moneda</legend>

        <label>
          Moneda:
          <select id="moneda_select">
            <option value="">(sin especificar)</option>
            <option value="USD">USD</option>
            <option value="COP">COP</option>
            <option value="EUR">EUR</option>
            <option value="OTRO">Otro…</option>
          </select>
        </label>

        <div id="moneda_otro_container" style="display: none;">
          <label>
            Especifique moneda:
            <input type="text" id="moneda_otro" placeholder="Ej: MXN, GBP, JPY..." />
          </label>
        </div>

        <!-- De momento enviaremos moneda_id como null.
             Más adelante conectamos esto con la tabla Moneda. -->
      </fieldset>

      <!-- Bloque: Nota -->
      <fieldset>
        <legend>Notas</legend>
        <textarea id="nota" rows="3" placeholder="Anotaciones adicionales..."></textarea>
      </fieldset>

      <!-- Bloque: Nombre generado -->
      <fieldset>
        <legend>Nombre de la cotización</legend>
        <p>
          <strong>Nombre generado:</strong>
          <span id="nombre_cotizacion_preview">(se generará automáticamente)</span>
        </p>
      </fieldset>

      <div class="acciones-form">
        <button type="submit">Guardar cotización</button>
      </div>

      <p id="mensaje-error" class="mensaje-error"></p>
      <p id="mensaje-ok" class="mensaje-ok"></p>
    </form>
  </main>

  <script src="../components/api.js"></script> <!-- si lo necesitas -->
  <script src="cotizacion-crear.js"></script>
</body>
</html>
