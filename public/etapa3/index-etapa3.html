<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador – Cotizaciones</title>

  <!-- De momento reutilizamos el CSS de cotización-editar
       Más adelante lo refinamos o creamos uno general de etapa 3 -->
  <link rel="stylesheet" href="cotizacion-editar.css" />
</head>
<body>
  <header>
    <h1>Cotizador – Cotizaciones</h1>
    <nav>
      <a href="../index.html">Inicio</a> |
      <a href="cotizacion-crear.html">Nueva cotización</a>
    </nav>
    <hr />
  </header>

  <main>
    <!-- 1. Crear nueva cotización -->
    <section>
      <h2>1. Crear nueva cotización</h2>
      <p>
        Usa este botón para iniciar una cotización desde cero con los datos del pasajero y las fechas del viaje.
      </p>
      <button id="btn-nueva" type="button">
        ➕ Crear nueva cotización
      </button>
    </section>

    <!-- 2. Buscar y editar cotizaciones existentes -->
    <section>
      <h2>2. Buscar cotización existente</h2>

      <div class="busqueda-wrapper">
        <label for="txt-buscar">
          Buscar por nombre de cotización, pasajero o agente:
        </label>
        <input
          type="text"
          id="txt-buscar"
          placeholder="Ej: 2512 WT Nico, Juan Pérez, NT..."
        />
      </div>

      <table class="tabla-servicios">
        <thead>
          <tr>
            <th>Nombre de cotización</th>
            <th>Fecha viaje</th>
            <th>Pasajeros</th>
            <th>Agente</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-cotizaciones-body">
          <!-- Filas generadas por JS -->
        </tbody>
      </table>

      <p id="mensaje-error" class="mensaje-error"></p>
    </section>
  </main>

  <script src="index-etapa3.js"></script>
</body>
</html>
